<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PERC - Changer le mot de passe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-blue: #0047ab;
        --secondary-blue: #003380;
        --accent-orange: #ff4500;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .change-password-container {
        background: white;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        padding: 50px;
        max-width: 550px;
        width: 100%;
      }

      .header-section {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(
          135deg,
          var(--primary-blue),
          var(--secondary-blue)
        );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        box-shadow: 0 8px 20px rgba(0, 71, 171, 0.3);
      }

      .logo-icon i {
        font-size: 2.5rem;
        color: white;
      }

      .page-title {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(
          135deg,
          var(--primary-blue),
          var(--secondary-blue)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
      }

      .page-subtitle {
        color: #7f8c8d;
        font-size: 1rem;
      }

      .alert-info-custom {
        background: linear-gradient(
          90deg,
          rgba(255, 69, 0, 0.1),
          rgba(255, 255, 255, 0.95)
        );
        border-left: 4px solid var(--accent-orange);
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 30px;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        color: var(--secondary-blue);
        font-weight: 600;
        font-size: 0.95rem;
      }

      .password-wrapper {
        position: relative;
      }

      .form-control-custom {
        width: 100%;
        padding: 15px 45px 15px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s;
        background: #f8f9fa;
      }

      .form-control-custom:focus {
        outline: none;
        border-color: var(--primary-blue);
        background: white;
        box-shadow: 0 0 0 4px rgba(0, 71, 171, 0.1);
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #7f8c8d;
        cursor: pointer;
        font-size: 1.2rem;
        padding: 5px;
      }

      .password-toggle:hover {
        color: var(--primary-blue);
      }

      .password-strength {
        margin-top: 8px;
        font-size: 0.85rem;
      }

      .strength-meter {
        height: 4px;
        background: #e0e0e0;
        border-radius: 2px;
        margin-top: 5px;
        overflow: hidden;
      }

      .strength-meter-fill {
        height: 100%;
        transition: all 0.3s;
        border-radius: 2px;
      }

      .strength-weak {
        background: #e74c3c;
        width: 33%;
      }

      .strength-medium {
        background: #f39c12;
        width: 66%;
      }

      .strength-strong {
        background: #27ae60;
        width: 100%;
      }

      .password-requirements {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
        margin-top: 10px;
        font-size: 0.85rem;
      }

      .password-requirements h6 {
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--secondary-blue);
        margin-bottom: 10px;
      }

      .requirement {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 5px;
        color: #666;
      }

      .requirement i {
        font-size: 0.9rem;
      }

      .requirement.met {
        color: #27ae60;
      }

      .requirement.met i {
        color: #27ae60;
      }

      .btn-change-password {
        width: 100%;
        padding: 15px;
        background: linear-gradient(
          135deg,
          var(--primary-blue),
          var(--secondary-blue)
        );
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-top: 20px;
      }

      .btn-change-password:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 71, 171, 0.4);
      }

      .btn-change-password:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .alert-zone {
        margin-bottom: 20px;
      }

      .alert-custom {
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .alert-danger {
        background: #fee;
        color: #c33;
        border: 1px solid #fcc;
      }

      .alert-success {
        background: #efe;
        color: #3c3;
        border: 1px solid #cfc;
      }
    </style>
  </head>
  <body>
    <div class="change-password-container">
      <div class="header-section">
        <div class="logo-icon">
          <i class="bi bi-shield-lock"></i>
        </div>
        <h1 class="page-title">Changer le mot de passe</h1>
        <p class="page-subtitle">
          Protégez votre compte PERC avec un nouveau mot de passe sécurisé
        </p>
      </div>

      <div class="alert-info-custom">
        <i class="bi bi-info-circle"></i>
        <span>
          Pour votre sécurité, veuillez choisir un mot de passe fort contenant
          au moins 6 caractères.
        </span>
      </div>

      <div id="alertZone" class="alert-zone"></div>

      <form id="changePasswordForm" onsubmit="return changePassword(event)">
        <div class="form-group">
          <label class="form-label">Mot de passe actuel</label>
          <div class="password-wrapper">
            <input
              type="password"
              class="form-control-custom"
              id="currentPassword"
              placeholder="Entrez votre mot de passe actuel"
              required
            />
            <button
              type="button"
              class="password-toggle"
              onclick="togglePassword('currentPassword', 'eyeIcon1')"
            >
              <i class="bi bi-eye" id="eyeIcon1"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Nouveau mot de passe</label>
          <div class="password-wrapper">
            <input
              type="password"
              class="form-control-custom"
              id="newPassword"
              placeholder="Entrez votre nouveau mot de passe"
              required
              oninput="checkPasswordStrength()"
            />
            <button
              type="button"
              class="password-toggle"
              onclick="togglePassword('newPassword', 'eyeIcon2')"
            >
              <i class="bi bi-eye" id="eyeIcon2"></i>
            </button>
          </div>
          <div class="password-strength">
            <div class="strength-meter">
              <div class="strength-meter-fill" id="strengthMeter"></div>
            </div>
            <span id="strengthText" style="color: #7f8c8d"></span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Confirmer le nouveau mot de passe</label>
          <div class="password-wrapper">
            <input
              type="password"
              class="form-control-custom"
              id="confirmPassword"
              placeholder="Confirmez votre nouveau mot de passe"
              required
              oninput="checkPasswordMatch()"
            />
            <button
              type="button"
              class="password-toggle"
              onclick="togglePassword('confirmPassword', 'eyeIcon3')"
            >
              <i class="bi bi-eye" id="eyeIcon3"></i>
            </button>
          </div>
          <small id="matchText" style="color: #7f8c8d"></small>
        </div>

        <div class="password-requirements">
          <h6>Exigences du mot de passe :</h6>
          <div class="requirement" id="req-length">
            <i class="bi bi-circle"></i>
            <span>Au moins 6 caractères</span>
          </div>
          <div class="requirement" id="req-letter">
            <i class="bi bi-circle"></i>
            <span>Au moins une lettre</span>
          </div>
          <div class="requirement" id="req-number">
            <i class="bi bi-circle"></i>
            <span>Au moins un chiffre</span>
          </div>
        </div>

        <button type="submit" class="btn-change-password" id="submitBtn">
          <span id="btnText">Changer le mot de passe</span>
          <span id="btnLoader" style="display: none"
            ><span class="spinner"></span
          ></span>
        </button>
      </form>
    </div>

    <script>
      const API_BASE = "http://localhost:3000/api";

      function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye");
        }
      }

      function checkPasswordStrength() {
        const password = document.getElementById("newPassword").value;
        const meter = document.getElementById("strengthMeter");
        const text = document.getElementById("strengthText");

        // Vérifier les exigences
        const lengthOk = password.length >= 6;
        const hasLetter = /[a-zA-Z]/.test(password);
        const hasNumber = /[0-9]/.test(password);

        document.getElementById("req-length").classList.toggle("met", lengthOk);
        document.getElementById("req-letter").classList.toggle("met", hasLetter);
        document.getElementById("req-number").classList.toggle("met", hasNumber);

        // Calculer la force
        let strength = 0;
        if (lengthOk) strength++;
        if (hasLetter) strength++;
        if (hasNumber) strength++;
        if (password.length >= 8) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[!@#$%^&*]/.test(password)) strength++;

        meter.className = "strength-meter-fill";

        if (strength < 3) {
          meter.classList.add("strength-weak");
          text.textContent = "Faible";
          text.style.color = "#e74c3c";
        } else if (strength < 5) {
          meter.classList.add("strength-medium");
          text.textContent = "Moyen";
          text.style.color = "#f39c12";
        } else {
          meter.classList.add("strength-strong");
          text.textContent = "Fort";
          text.style.color = "#27ae60";
        }

        checkPasswordMatch();
      }

      function checkPasswordMatch() {
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const matchText = document.getElementById("matchText");

        if (confirmPassword === "") {
          matchText.textContent = "";
          return;
        }

        if (newPassword === confirmPassword) {
          matchText.textContent = "✓ Les mots de passe correspondent";
          matchText.style.color = "#27ae60";
        } else {
          matchText.textContent = "✗ Les mots de passe ne correspondent pas";
          matchText.style.color = "#e74c3c";
        }
      }

      function showAlert(message, type = "danger") {
        const iconMap = {
          danger: "exclamation-circle-fill",
          success: "check-circle-fill",
        };

        const alertHTML = `
                <div class="alert-custom alert-${type}">
                    <i class="bi bi-${iconMap[type]}"></i>
                    <span>${message}</span>
                </div>
            `;
        document.getElementById("alertZone").innerHTML = alertHTML;

        setTimeout(() => {
          document.getElementById("alertZone").innerHTML = "";
        }, 5000);
      }

      function showLoader(show = true) {
        document.getElementById("btnText").style.display = show
          ? "none"
          : "inline";
        document.getElementById("btnLoader").style.display = show
          ? "inline"
          : "none";
        document.getElementById("submitBtn").disabled = show;
      }

      async function changePassword(event) {
        event.preventDefault();

        const currentPassword =
          document.getElementById("currentPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        // Validation
        if (newPassword.length < 6) {
          showAlert("Le mot de passe doit contenir au moins 6 caractères");
          return false;
        }

        if (newPassword !== confirmPassword) {
          showAlert("Les mots de passe ne correspondent pas");
          return false;
        }

        if (!/[a-zA-Z]/.test(newPassword)) {
          showAlert("Le mot de passe doit contenir au moins une lettre");
          return false;
        }

        if (!/[0-9]/.test(newPassword)) {
          showAlert("Le mot de passe doit contenir au moins un chiffre");
          return false;
        }

        showLoader(true);

        try {
          const token = localStorage.getItem("percAgentToken");

          if (!token) {
            showAlert("Session expirée. Veuillez vous reconnecter.");
            setTimeout(() => {
              window.location.href = "agent-login.html";
            }, 2000);
            return false;
          }

          const response = await fetch(
            `${API_BASE}/auth/agent/change-password`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({ currentPassword, newPassword }),
            }
          );

          const data = await response.json();
          showLoader(false);

          if (data.success) {
            showAlert("Mot de passe modifié avec succès !", "success");
            setTimeout(() => {
              window.location.href = "agent-dashboard.html";
            }, 2000);
          } else {
            showAlert(data.message || "Erreur lors de la modification");
          }
        } catch (error) {
          showLoader(false);
          console.error("Erreur:", error);
          showAlert("Erreur de connexion au serveur");
        }

        return false;
      }

      // Vérifier si l'utilisateur est authentifié au chargement
      window.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("percAgentToken");

        if (!token) {
          window.location.href = "agent-login.html";
        }
      });
    </script>
  </body>
</html>
